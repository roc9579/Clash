port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: :9090
proxy-groups:
  - name: 代理
    type: select
    proxies:
      - DIRECT
      - 手动选择
      - 自动选择
  - name: 手动选择
    type: select
    use:
      - yy
  - name: 自动选择
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    use:
      - yy
  - name: 广告拦截
    type: select
    proxies:
      - DIRECT
      - REJECT
proxies: null
proxy-providers:
  yy:
    type: http
    url: https://proxy-provider-converter.vercel.app/api/convert?url=https%3A%2F%2Fxn--4gq62f52gdss.com%2Fapi%2Fv1%2Fclient%2Fsubscribe%3Ftoken%3Dlfkca3p0z8ybranpxllim4kg6b1rgjgj&target=clash
    path: proxy/yy.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204
rule-providers:
  Steam:
    type: http
    behavior: classical
    url: https://gitlab.com/proxy8/ios_rule_script/-/raw/master/rule/Clash/Steam/Steam.yaml
    path: ./Rules/Steam
    interval: 86400
  SteamCN:
    type: http
    behavior: classical
    url: https://gitlab.com/proxy8/ios_rule_script/-/raw/master/rule/Clash/SteamCN/SteamCN.yaml
    path: ./Rules/SteamCN
    interval: 86400
  Microsoft:
    type: http
    behavior: classical
    url: https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Microsoft/Microsoft.yaml
    path: ./Rules/Microsoft
    interval: 86400
  Telegram:
    type: http
    behavior: classical
    url: https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Telegram/Telegram.yaml
    path: ./Rules/Telegram
    interval: 86400
  GitHub:
    type: http
    behavior: classical
    url: https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/GitHub/GitHub.yaml
    path: ./Rules/GitHub
    interval: 86400
  Advertising:
    type: http
    behavior: classical
    url: https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Advertising/Advertising.yaml
    path: ./Rules/Advertising
    interval: 86400
  Global:
    type: http
    behavior: classical
    url: https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Global/Global.yaml
    path: ./Rules/Global
    interval: 86400
rules:
  - RULE-SET,SteamCN,代理
  - RULE-SET,Steam,代理
  - RULE-SET,GitHub,代理
  - RULE-SET,Telegram,代理
  - RULE-SET,Advertising,广告拦截
  - RULE-SET,Microsoft,代理
  - RULE-SET,Global,代理
  - GEOIP,CN,DIRECT
  - MATCH,DIRECTH,DIRECT
