port: 7890

socks-port: 7891

allow-lan: true

mode: Rule

log-level: info

external-controller: :9090



###---------------------------------
# 支持的协议及加密算法示例请查阅 Clash 项目 README 以使用最新格式：https://github.com/Dreamacro/clash/blob/master/README.md

proxies: null




###---------------------------------
# name: # Provider 名称
  #   type: http # http 或 file
  #   path: # 文件路径
  #   url: # 只有当类型为 HTTP 时才可用，您不需要在本地空间中创建新文件。
  #   interval: # 自动更新间隔，仅在类型为 HTTP 时可用
  #   health-check: # 健康检查选项从此处开始
  #     enable:
  #     url: 
  #     interval: 
 
  #
  # 「url」参数填写订阅链接
  #
  # 订阅链接可以使用 API 进行转换，如：https://sub.dler.io/
  #
  # 1.模式选择「进阶模式」 2.填写订阅链接 3.勾选「输出为 Node List」 4.「生成订阅链接」
  
proxy-providers:
  yy:
    type: http
    url: https://proxy-provider-converter.vercel.app/api/convert?url=https%3A%2F%2Fxn--4gq62f52gdss.com%2Fapi%2Fv1%2Fclient%2Fsubscribe%3Ftoken%3Dlfkca3p0z8ybranpxllim4kg6b1rgjgj&target=clash
    path: proxy/yy.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204



###---------------------------------
# 策略组示例请查阅 Clash 项目 README 以使用最新格式：https://github.com/Dreamacro/clash/blob/master/README.md

proxy-groups:
  - name: 代理
    type: select
    proxies:
      - DIRECT
      - 手动选择
      - 自动选择
  - name: 手动选择
    type: select
    use:
      - yy
  - name: 自动选择
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    use:
      - yy
  - name: 广告拦截
    type: select
    proxies:
      - DIRECT
      - REJECT




###---------------------------------
# 关于 Rule Provider 请查阅：https://lancellc.gitbook.io/clash/clash-config-file/rule-provider
#rule-providers:
# name: # Provider 名称
#   type: http # http 或 file
#   behavior: classical # 或 ipcidr、domain
#   path: # 文件路径
#   url: # 只有当类型为 HTTP 时才可用，您不需要在本地空间中创建新文件。
#   interval: # 自动更新间隔，仅在类型为 HTTP 时可用

rule-providers:
  
  Notion:
    type: http
    behavior: classical
    url: https://gitlab.com/proxy8/clash/-/raw/main/rules/Notion.yaml
    path: ./Rules/Notion
    interval: 86400
  Steam:
    type: http
    behavior: classical
    url: https://gitlab.com/proxy8/ios_rule_script/-/raw/master/rule/Clash/Steam/Steam.yaml
    path: ./Rules/Steam
    interval: 86400
  SteamCN:
    type: http
    behavior: classical
    url: https://gitlab.com/proxy8/ios_rule_script/-/raw/master/rule/Clash/SteamCN/SteamCN.yaml
    path: ./Rules/SteamCN
    interval: 86400
  Microsoft:
    type: http
    behavior: classical
    url: https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Microsoft/Microsoft.yaml
    path: ./Rules/Microsoft
    interval: 86400
  Telegram:
    type: http
    behavior: classical
    url: https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Telegram/Telegram.yaml
    path: ./Rules/Telegram
    interval: 86400
  GitHub:
    type: http
    behavior: classical
    url: https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/GitHub/GitHub.yaml
    path: ./Rules/GitHub
    interval: 86400
  Advertising:
    type: http
    behavior: classical
    url: https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Advertising/Advertising.yaml
    path: ./Rules/Advertising
    interval: 86400
  Global:
    type: http
    behavior: classical
    url: https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Global/Global.yaml
    path: ./Rules/Global
    interval: 86400


###---------------------------------
rules:
  
  - RULE-SET,Notion,代理
  - RULE-SET,SteamCN,代理
  - RULE-SET,Steam,代理
  - RULE-SET,GitHub,代理
  - RULE-SET,Telegram,代理
  - RULE-SET,Advertising,广告拦截
  - RULE-SET,Microsoft,代理
  - RULE-SET,Global,代理
  - GEOIP,CN,DIRECT
  - MATCH,DIRECTH,DIRECT


# 目前 Clash 支持的规则类型如下：
# DOMAIN-SUFFIX：域名后缀匹配
# DOMAIN：域名匹配
# DOMAIN-KEYWORD：域名关键字匹配
# IP-CIDR：IP 段匹配
# SRC-IP-CIDR：源 IP 段匹配
# GEOIP：GEOIP 数据库（国家代码）匹配
# DST-PORT：目标端口匹配
# SRC-PORT：源端口匹配
# PROCESS-NAME：源进程名匹配
# RULE-SET：Rule Provider 规则匹配
# MATCH：全匹配
